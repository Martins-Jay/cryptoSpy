<svg width="200" height="200" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stroke { stroke: #FFD700; stroke-width: 8; fill: none; }
    .crypto-icon { fill: #FFD700; }
  </style>

  <!-- No Background — Fully Transparent -->

  <!-- Globe Grid -->
  <circle cx="256" cy="256" r="160" class="stroke"></circle>
  <path d="M96,256 H416" class="stroke"></path>
  <path d="M256,96 V416" class="stroke"></path>
  <path d="M160,128 Q256,96 352,128" class="stroke"></path>
  <path d="M160,384 Q256,416 352,384" class="stroke"></path>
  <path d="M128,160 Q96,256 128,352" class="stroke"></path>
  <path d="M384,160 Q416,256 384,352" class="stroke"></path>

  <!-- Bitcoin -->
  <text x="256" y="268" text-anchor="middle" font-size="64" font-family="Arial" class="crypto-icon" font-weight="bold">₿</text>

  <!-- Ethereum -->
  <g transform="translate(120,120)">
    <polygon points="20,0 40,40 20,50 0,40" class="crypto-icon"></polygon>
    <polygon points="20,55 40,65 20,90 0,65" class="crypto-icon"></polygon>
  </g>

  <!-- Binance -->
  <g transform="translate(340,110)">
    <polygon points="20,0 40,20 20,40 0,20" class="crypto-icon"></polygon>
    <polygon points="20,15 25,20 20,25 15,20" fill="white"></polygon>
  </g>

  <!-- Cardano -->
  <g transform="translate(115,345)">
    <circle cx="20" cy="20" r="5" class="crypto-icon"></circle>
    <circle cx="5" cy="20" r="3" class="crypto-icon"></circle>
    <circle cx="35" cy="20" r="3" class="crypto-icon"></circle>
    <circle cx="20" cy="5" r="3" class="crypto-icon"></circle>
    <circle cx="20" cy="35" r="3" class="crypto-icon"></circle>
    <circle cx="10" cy="10" r="2" class="crypto-icon"></circle>
    <circle cx="30" cy="10" r="2" class="crypto-icon"></circle>
    <circle cx="10" cy="30" r="2" class="crypto-icon"></circle>
    <circle cx="30" cy="30" r="2" class="crypto-icon"></circle>
  </g>
</svg>
